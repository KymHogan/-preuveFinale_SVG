<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kym Hogan - Épreuve Finale - Animations SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Kym Hogan - Épreuve Finale - Animations SVG</h1>
    <section id="contenantSVG">
        <svg width="700" height="450" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <g id="figure" class="animRotation">
                  <title>Figure SVG</title>
                  <circle class="animContour" cx="60" cy="60" r="40"/>
                  <ellipse ry="60" rx="15" cy="60" cx="60"/>
                  <ellipse ry="15" rx="60" cy="60" cx="60"/>
                </g>
            </defs>
            <use x="300" y="50" xlink:href="#figure"/>
            <use x="150" y="150" xlink:href="#figure"/>
            <use x="450" y="150" xlink:href="#figure"/>
            <use x="300" y="250" xlink:href="#figure"/>
        </svg>
    </section>
</body>
</html>
